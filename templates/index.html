<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>URL Shortener</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/link-32.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="app">
        <div class="heading">
            <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/link-128.png"/>
            <p>URL Shortener</p>
        </div>
        <div class="text">
            <form id="form">
                <input type="text" placeholder="Enter URL and Press Enter" name="longURL" id="longURL" class="url-input"/>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
